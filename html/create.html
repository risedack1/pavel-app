<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Create account</title>    <link rel="stylesheet" href="css/style.min.css" /></head><body class="body--create">    <main class="main">        <h1 class="visually-hidden">            Заригестрироваться или войти в Task list        </h1>        <div class="container">            <div class="login">                <form class="login__form login-form" action="#" method="post">                    <picture><source srcset="images/logo.webp" type="image/webp"><img class="login-form__logo" src="images/logo.png" alt="логотип Task list"></picture>                    <label class="login-form__label">                        <span class="login-form__span">Email</span>                        <input class="login-form__input" type="email" name="Email" aria-label="Add Email" required>                    </label>                    <label class="login-form__label">                        <span class="login-form__span">Password</span>                        <input class="login-form__input" type="password" name="password" aria-label="Add password"                            required>                    </label>                    <div class="login-form__buttons">                        <a class="login-form__buttons-create button" href="index.html">                            create account                        </a>                        <button class="login-form__buttons-sign-in button">                            Sign In                        </button>                    </div>                </form>            </div>        </div>        @@include('./components/_popup.html')    </main>    <script src="js/main.min.js"></script></body></html>
