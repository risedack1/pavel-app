<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Task list</title>    <link rel="stylesheet" href="css/style.min.css" /></head><body class="body--sign-up">    <main class="main">        <div class="wrapper">            <div class="header">                <a class="header__logo logo" href="task-page.html">                    <picture><source srcset="images/logo.webp" type="image/webp"><img src="images/logo.png" alt="логотип task list"></picture>                </a>                <ul class="header__icons">                    <li class="header__icon header__icon--calendar" role="button" tabindex="0">                        <span class="visually-hidden">Open calendar</span>                        <svg>                            <use xlink:href="images/sprite.svg#calendar"></use>                        </svg>                    </li>                    <li class="header__icon header__icon--calculator">                        <span class="visually-hidden">go to calculator</span>                        <button class="header__link header__link--calculator">                            <svg>                                <use xlink:href="images/sprite.svg#calculate"></use>                            </svg>                        </button>                        @@include('./components/_calculator.html')                    </li>                </ul>                <span class="header__time">                    12:06                </span>                <a class="header__log-out" href="#">                    <svg>                        <use xlink:href="images/sprite.svg#log-out"></use>                    </svg>                </a>            </div>            <section class="main-tasks">                <div class="container">                    <h1 class="visually-hidden">                        Task list                    </h1>                    <aside class="main-tasks__aside">                        <button class="main-tasks__button button">                            Add task, note, link                        </button>                        <div class="main-tasks__make-task make-task" data-simplebar>                            <button class="make-task__close">                                <svg>                                    <use xlink:href="images/sprite.svg#close"></use>                                </svg>                            </button>                            <form class="make-task__inner" action="#">                                <div class="make-task__tabs tabs">                                    <div class="tabs__content tabs__content--input">                                        <div class="tabs-block tabs-block--top tasks active">                                            <input class="make-task__nameinput make-task__nameinput--tasks" type="text"                                                name="task title" aria-label="enter the name of the task list"                                                placeholder="Task List Name">                                        </div>                                        <div class="tabs-block tabs-block--top notes">                                            <input class="make-task__nameinput make-task__nameinput--notes" type="text"                                                name="task title" aria-label="enter note title"                                                placeholder="Note title">                                        </div>                                        <div class="tabs-block tabs-block--top links">                                            <input class="make-task__nameinput make-task__nameinput--links" type="text"                                                name="task title" aria-label="enter note title"                                                placeholder="Link list name">                                        </div>                                    </div>                                    <span class="make-task__span">                                        Select list:                                    </span>                                    <ul class="tabs__nav">                                        <li class="tabs-item tabs-item--task active" role="button" tabindex="0">Tasks                                        </li>                                        <li class="tabs-item tabs-item--note" role="button" tabindex="0">Notes</li>                                        <li class="tabs-item tabs-item--link" role="button" tabindex="0">Links</li>                                    </ul>                                    <div class="tabs__content">                                        <div class="tabs-block active tasks">                                            <span class="tasks__span">                                                Add tasks                                            </span>                                            <div class="tasks__textarea-wrapper">                                                <textarea class="tasks__textarea"                                                    aria-label="enter the tasks each from a new line"                                                    placeholder="enter tasks (each on a new line)"></textarea>                                            </div>                                        </div>                                        <div class="tabs-block note">                                            <span class="note__span">                                                Add note                                            </span>                                            <div class="note__textarea-wrapper">                                                <textarea class="note__textarea"                                                    aria-label="enter the tasks each from a new line"                                                    placeholder="Note text"></textarea>                                                <button class="note__textarea-button">                                                    <span class="visually-hidden">                                                        add note                                                    </span>                                                    <svg>                                                        <use xlink:href="images/sprite.svg#note-btn"></use>                                                    </svg>                                                </button>                                            </div>                                        </div>                                        <div class="tabs-block links">                                            <span class="links__span">                                                Add link                                            </span>                                            <div class="links__wrapper">                                                <div class="links__inputs">                                                    <input class="links__input links__input--name" type="text"                                                        placeholder="Link name">                                                    <input class="links__input links__input--link" type="text"                                                        placeholder="URL ссылки">                                                </div>                                                <button class="links__btn" type="button">                                                    <svg>                                                        <use xlink:href="images/sprite.svg#plus"></use>                                                    </svg>                                                </button>                                            </div>                                            <div class="links__list">                                            </div>                                        </div>                                    </div>                                </div>                                <button class="make-task__button button">                                    Save                                </button>                            </form>                        </div>                        <div class="main-tasks__link card" data-simplebar>                            <button class="card__close">                                <svg>                                    <use xlink:href="images/sprite.svg#close"></use>                                </svg>                            </button>                            <div class="card__inner">                                <div class="card__tabs tabs">                                    <div class="tabs__content tabs__content--input">                                        <div class="tabs-block tasks">                                            <input class="card__nameinput card__nameinput--tasks" readonly type="text"                                                name="task title" aria-label="enter the name of the task list"                                                placeholder="Task List Name" required>                                            <button class="card-edit card-edit--tasks">                                                <svg>                                                    <use xlink:href="images/sprite.svg#edit-btn"></use>                                                </svg>                                            </button>                                        </div>                                        <div class="tabs-block notes">                                            <input class="card__nameinput card__nameinput--notes" readonly type="text"                                                name="task title" aria-label="enter note title" placeholder="Note title"                                                required>                                            <button class="card-edit card-edit--notes">                                                <svg>                                                    <use xlink:href="images/sprite.svg#edit-btn"></use>                                                </svg>                                            </button>                                        </div>                                        <div class="tabs-block links active">                                            <input class="card__nameinput card__nameinput--links" type="text"                                                name="task title" readonly required>                                            <button class="card-edit card-edit--links">                                                <svg>                                                    <use xlink:href="images/sprite.svg#edit-btn"></use>                                                </svg>                                            </button>                                        </div>                                    </div>                                    <span class="card__span">                                        Select list:                                    </span>                                    <ul class="tabs__nav">                                        <li class="tabs-item tabs-item--task" role="button">Tasks</li>                                        <li class="tabs-item tabs-item--note" role="button">Notes</li>                                        <li class="tabs-item tabs-item--link active" role="button">Links</li>                                    </ul>                                    <div class="tabs__content">                                        <div class="tabs-block tasks tasks--list">                                            <span class="tasks__span">                                                Task list                                            </span>                                            <div class="tasks__list">                                            </div>                                        </div>                                        <div class="tabs-block notes">                                            <span class="note__span">                                                Note                                            </span>                                            <div class="note__text">                                                <button class="note__textarea-button">                                                    <span class="visually-hidden">                                                        add note                                                    </span>                                                    <svg>                                                        <use xlink:href="images/sprite.svg#note-btn"></use>                                                    </svg>                                                </button>                                            </div>                                        </div>                                        <div class="tabs-block active links">                                            <span class="links__span">                                                Link List                                            </span>                                            <div class="links__list links__list--card">                                            </div>                                        </div>                                    </div>                                </div>                                <button class="card__button button">                                    Save                                </button>                            </div>                        </div>                        <div class="main-tasks__aside-inner" data-simplebar>                            <ul class="main-tasks__list">                                <li class="main-tasks__item">                                    <button class="main-tasks__item-button  main-tasks__item-button--tasks"                                        type="button">                                        Tasks                                    </button>                                    <div class="main-tasks__sublist-wrapper">                                        <ul class="main-tasks__sublist main-tasks__sublist--tasks">                                            <!-- <li class="main-tasks__subitem">                                                <button class="main-tasks__task" type="button">                                                    Welcome                                                </button>                                                <button class="main-tasks__remove">                                                </button>                                            </li>                                            <li class="main-tasks__subitem">                                                <button class="main-tasks__task" type="button">                                                    Попробовать Доски 1                                                </button>                                                <button class="main-tasks__remove">                                                </button>                                            </li> -->                                        </ul>                                    </div>                                </li>                                <li class="main-tasks__item">                                    <button class="main-tasks__item-button  main-tasks__item-button--notes"                                        type="button">                                        Notes                                    </button>                                    <div class="main-tasks__sublist-wrapper">                                        <ul class="main-tasks__sublist main-tasks__sublist--notes">                                            <!-- <li class="main-tasks__subitem">                                                <button class="main-tasks__task" type="button">                                                    Добро пожаловать                                                </button>                                                <button class="main-tasks__remove">                                                </button>                                            </li>                                            <li class="main-tasks__subitem">                                                <button class="main-tasks__task" type="button">                                                    Попробовать                                                </button>                                                <button class="main-tasks__remove">                                                </button>                                            </li> -->                                        </ul>                                    </div>                                </li>                                <li class="main-tasks__item">                                    <button class="main-tasks__item-button  main-tasks__item-button--links"                                        type="button">                                        Links                                    </button>                                    <div class="main-tasks__sublist-wrapper">                                        <ul class="main-tasks__sublist main-tasks__sublist--links">                                        </ul>                                    </div>                                </li>                            </ul>                        </div>                    </aside>                </div>            </section>        </div>        <!-- @@include('./components/_popup.html') -->    </main>    <script src="js/main.min.js"></script>    <!-- <script src="js/main.js"></script> -->    <!-- <script src="js/main-01.js"></script> --></body></html>
